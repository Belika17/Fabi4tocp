<Center> <h1><font color="white" face="Century Gothic">EL JEFE DEL CORRIDO </font></h1> </Center>
<body>
<font color="white" face="Comic Sans MS"> <center> <p> Alfredo Ríos El Komander, se ha colocado en el exponente más coreado de el genero regional mexicano, a solo unos cuantos años de haber iniciado su carrera, ha colocado temas en el gusto de su publico con gran éxito, iniciando en 2008 con su álbum debut El Katch, gano el corazón de sus seguidores con temas como El Señor de las Hummers, Nomas por ser sinaloense, El Katch, colocando los temas en los primeros lugares de los charts en México y Estados Unidos, a partir de ahí mantuvo la racha exitosa y lanza su disco titulado, En Vivo desde Badiraguato donde consolido sus temas y da a conocer El Ejecutor de donde inspiraron su debut en cine con la película del mismo nombre. Archivo privado, fue el titulo de su siguiente producción que inmediatamente se convirtió en el disco más buscado de 2010, en el cual se incluyeron corridos como Mafia Nueva, un himno para los jóvenes que sueñan con el éxito y la popularidad. </p> </center> </font> 
<font color="white" face="Comic Sans MS"><center> <p> Siendo joven en su natal Culiacán, formo parte de Komando Norteño, donde fue segunda voz y se motivo para dar sus primero pasos en el mundo musical, donde actualmente ha cosechado inmensa cantidad de éxitos. Su siguiente material discográfico se titula Y seguimos la borrachera, donde consolido su carrera al presentar temas como El Cigarrito Bañado, y el tan esperado Fiesta en la playa, que causo expectativa entre sus seguidores y fue el tema con mas furor entre sus fans al cambiar un poco el genero al cual los tenia acostumbrados, Trato de muerte fue un dueto espectacular para todos los fanáticos, y sin duda Borracho y Escandaloso se plasmo como el himno en todas las fiestas entre sus seguidores, Estilo SL y Siempre que me emborracho fueron otros éxitos de este material el cual mantuvo altas ventas en tiendas digitales. </p></center></font>
